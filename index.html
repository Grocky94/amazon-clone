<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon-clone</title>
</head>

<body>
    <div id="nav">
        <div id="lolo">
            <div id="logo-div"> <img id="aws-log" src="/Colors-Amazon-Logo.jpg" />
            </div>
            <div id="loc-div">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <p>Deliver to<br><b>India</b></p>
            </div>
        </div>
        <div id="div-input">
            <div id="div-input-align">
                <select id="ALL">
                    <option>ALL</option>
                </select>
                <input id="Search-in" placeholder="Search Amazon" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
        <div id="EAOC">
            <div id="EAOC-align">
                <div class="EAOC-cat">
                    <img id="Flag"
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/383px-Flag_of_the_United_States.svg.png" />
                    <select id="EN">
                        <option>EN</option>
                    </select>
                </div>
                <div class="EAOC-cat-mod">
                    <label>Hello, sign in</label><br>
                    <select id="A-L">
                        <option>Account & Lists</option>
                    </select>
                </div>
                <div class="EAOC-cat">
                    <p id="ret-or">Returns<br>
                        <b>& Orders</b>
                    </p>
                </div>
                <div class="EAOC-cat">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <p id="cart">Cart</p>
                </div>
            </div>
        </div>
    </div>
    <div id="below-nav">
        <div id="LineBar">
            <i class="fa-solid fa-bars fa-lg"></i>
            <span>All</span>
        </div>
        <div id="dealsBar">
            <span class="LineBar-name">Today`s Deals</Span>
                <span class="LineBar-name">Customer Service</Span>
                <span class="LineBar-name">Registry</Span>
                <span class="LineBar-name">Gift Cards</Span>
                <span class="LineBar-name">Sell</Span>
        </div>
        <div id="onlyEleDeal">
            <div id="inElDeal">Shop deals in Electronics</div>
        </div>
    </div>
</body>

</html>
